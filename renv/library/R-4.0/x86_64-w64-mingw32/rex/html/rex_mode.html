<h2>Toggles <span class="pkg">rex</span> mode.</h2>

<h3>Description</h3>

<p>While within rex mode, functions used within the <code><a href="rex.html">rex</a></code> function
are attached, so one can get e.g. auto-completion within editors.
</p>


<h3>Usage</h3>

<pre>
rex_mode()
</pre>
